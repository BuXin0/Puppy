<script>
    window.onload = function() {

        const resultEle = document.getElementById("result");

        const normalWishes = [

            "Ëß£ÈîÅÊñ∞‰∏ÄÂ≤ÅÔºåÁªßÁª≠Èó™Èó™ÂèëÂÖâÂêßüåü",
            "ÁîüÊó•ÂÆúÂø´‰πêÔºåÂÆúÂêÉËõãÁ≥ïÔºåÂÆúÊî∂Á§ºÁâ©ÔΩû",
            "ÊÑø‰Ω†Â≤ÅÂ≤ÅÂ∏∏Ê¨¢ÊÑâÔºåÂπ¥Âπ¥ÁöÜËÉúÊÑèÔΩû",
            "Êñ∞ÁöÑ365Â§©Ôºå‰πüË¶ÅÂÖÖÊª°ÁÉ≠Áà±Âì¶‚ù§Ô∏è",

        ];

        function isValidBirthday(dateStr) {
            const reg = /^\d{6}$|^\d{8}$/;
            if (!reg.test(dateStr)) return false;
            let month, day;
            if (dateStr.length === 6) {
                month = parseInt(dateStr.substring(0, 2));
                day = parseInt(dateStr.substring(2, 4));
            } else {
                month = parseInt(dateStr.substring(4, 6));
                day = parseInt(dateStr.substring(6, 8));
            }
            return month >= 1 && month <= 12 && day >= 1 && day <= 31;
        }

        function getRandomNormalWish() {
            const randomIndex = Math.floor(Math.random() * normalWishes.length);
            return normalWishes[randomIndex];
        }

        function generateWish() {
            resultEle.className = "";
            resultEle.classList.remove("show");
            const inputValue = inputEle.value.trim();
            if (!inputValue) {
                resultEle.textContent = "ËØ∑ËæìÂÖ•‰Ω†ÁöÑÁîüÊó•ÔºàÂπ¥ÊúàÊó•Ê†ºÂºèÔºâÔΩû";
